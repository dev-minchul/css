<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>색상(color)</title>
  <style>
    #box {
      border: 1px solid #000000;
      width: 100px;
      height: 100px;
      background-color: #00FFFF;
      /*
      background-color: #0FF;
      rgb에서 a는 alpha값으로 투명도 0~1, 1== 100% 
       */
      background-color: rgb(0,255,255,0.5);
  </style>
</head>
<body>
  <!-- 실습 -->
   <!-- 6진수 표현법으로 cyan컬러의 배경 컬러를 가진 100px, 100px의 box 만들기 
    테두리의 선은 1px의, black을 갖는다.-->
<div id="box">
  </div>
  
</body>
</html>
